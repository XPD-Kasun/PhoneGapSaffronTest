<div class="popup popup-single-selector">
    <div class="content-block">
        <div class="list-block inset">
            <div class="title">{{title}}</div>
        </div>
        <div class="list-block inset">
            <ul>
                <template v-for="item in items"  :data-index="$index">
                    <li>
                        <label class="label-checkbox item-content">
                            <input type="checkbox" v-model="item.selected" :name="item.name">
                            <div class="item-media">
                                <i class="icon icon-form-checkbox"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">{{item.name}}</div>
                            </div>
                        </label>
                    </li>
                </template>
            </ul>
        </div>
        <div class="form-item">
            <div class="button button-fill yellow close-popup">OK</div>
        </div>
    </div>
</div>
