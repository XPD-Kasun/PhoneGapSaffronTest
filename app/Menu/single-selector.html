<div class="popup popup-single-selector">
    <div class="content-block">
        <div class="list-block inset" style="margin-bottom:10px;">
            <div class="title">{{title}}</div>
        </div>
        <div class="list-block inset"  style="margin-top:10px;" id="option-container">
            <ul>
               
                <template v-for="item in items" data-index="$index">
                    <li>
                        <label class="label-radio item-content">
                            <input type="radio" :data-val="item.id" :data-price="item.price" :checked="checkedId == item.id" :data-name="item.name" name="single-selector">
                            <div class="item-media">
                                <i class="icon icon-form-radio"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">{{item.name}}</div>
                            </div>
                        </label>
                    </li>
                </template>
            </ul>
        </div>
        <div class="form-item">
            <div class="row">
                <div class="col-50">
                    <div class="button button-fill black" v-on:click="cancel()">Clear</div>
                </div>
                <div class="col-50">
                    <div class="button button-fill yellow close-popup">OK</div>

                </div>
            </div>
        </div>
    </div>
</div>
