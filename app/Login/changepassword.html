
<div class="page" data-page="changepassword"  v-cloak>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="center" style="line-height: 50px;">Saffron Kitchens</div>
        </div>
    </div>
    <div class="page-content">
        <form action="/" method="post" id="test">
            <div class="content-block-slim" style="margin-top:120px;">
                <div class="form-item">
                    <div style="text-align: center;font-size: 18px;margin: 28px 0px;">Change Your Password</div>
                </div>
                <div class="form-item">
                    <input class="text-box" v-show="!isResetMode" type="password" name="currentPassword" placeholder="Current Password" v-model="currentPassword" />
                </div>
                <div class="form-item">
                    <input class="text-box" type="password" name="newPassword" placeholder="New Password" v-model="newPassword" />
                </div>
                <div class="form-item">
                    <input class="text-box" type="password" name="newConfirmPassword" placeholder="Confirm Password" v-model="newConfirmPassword" />
                </div>
                <div class="form-item" style="margin-top: 20px;">
                    <div class="row">
                        <div class="col-50">
                            <div class="button button-fill black" v-on:click="cancel();">CANCEL</div>
                        </div>
                        <div class="col-50">
                            <div class="button button-fill yellow" v-on:click="changePassword();">OK</div>
                        </div>
                    </div>
                </div>

            </div>
        </form>

    </div>
</div>
